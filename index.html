<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body >
    <div class="content">
      <div class="heading">
    <h1>Registration Form</h1>
      </div>
    
    <br>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <form onsubmit="return false">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" placeholder="Enter your name" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="ID" class="form-label">ID</label>
            <input type="text" placeholder="Enter your ID" class="form-control" id="id">
          </div>  
            <div class="mb-3">
              <label for="department" class="form-label">Department</label>
              <input type="text" placeholder="Enter your department" class="form-control" id="department">
          </div>
        <div class="mb-3">
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" placeholder="Enter your address" class="form-control" id="address">
          </div>
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" placeholder="Enter your Email" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text" >We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter your password" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I have filled all the details.</label>
        </div>
        <button id ="submit" type="submit" class="btn btn-primary">Submit</button>
      </form>
  
   <table id="display">
    <tr>
    <th>Name</th>
    <th>ID</th>
    <th>Department</th>
    <th>Address</th>
    <th>E-mail address</th>
    </tr>
   </table>
  </div>  
<script src="script.js"></script>
    
</body>
</html>
